<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/stylesheet.css">
        <title>Registración</title>
    </head>
<body>

    <header>
        <div class="container">
          <div class="hamburguesa"><i class="fas fa-bars"></i></div>
          <a href="#" class="logo"><img src="./img/logo.png" alt="logo"></a>
          <div class="busqueda">
            <form action="" method="get">
              <select class="filtro" name="filtro">
                <option value="All">All</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
              </select>
              <input class="barraDeBusqueda" type="text" placeholder="Buscar productos, marcas y más">
              <button class="submit" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </div>
          <div class="divIdioma">
            <select class="idioma" name="idioma">
              <option value="Español">Español</option>
              <option value="Ingles">Ingles</option>
              <option value="日本語">日本語</option>
            </select>
          </div>
          <a href="#"class="login">login</a>
          <a href="#"class="carrito"><i class="fas fa-shopping-cart"></i></a>
        </div>
      </header>

      <section class="registracion">
        <div class="container">
            <h2>Cliente</h2>
            <div class="formRegistracionPersonal">
                <form action="" method="POST">
                    <div class="contenedorForm">
                        <div class="labelInput">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="labelInput">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido">
                        </div>
                        <div class="labelInput">        
                            <label for="dni">DNI</label>
                            <input type="number" id="dni" name="dni">
                        </div>
                        <div class="labelInput">
                            <label for="telefono">Telefono</label>
                            <input type="number" id="telefono" name="telefono">
                        </div>
                        <div class="labelInput">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="labelInput">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena1" name="contrasena">
                        </div>
                    </div>
                    <div class="submit">
                        <div><button class="btn btn-success" type="submit">Crear cuenta</button></div>
                        <div></div>
                    </div>
                </form>
            </div>
            <h2>Vendedor</h2>
            <div class="formRegistracionVendedor">
                <form action="" method="POST">
                    <div class="contenedorForm">
                        <div class="labelInput">
                            <label for="cuitCuil">CUIT/CUIL</label>
                            <input type="number" id="cuit" name="cuit">
                        </div>
                        <div class="labelInput">
                            <label for="razonSocial">Razon Social</label>
                            <input type="text" id="razonSocial" name="razonSocial">
                        </div>
                        <div class="labelInput">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="labelInput">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" id="contrasena1" name="contrasena">
                        </div>
                    </div>
                    <div class="submit">
                        <div><button class="btn btn-success" type="submit">Crear cuenta</button></div>
                        <div></div>
                    </div>
                </form>
            </div>
        </div>
      </section>

      <footer>
        <div class="container">
          <a href="" class="arriba"><div>Volver arriba</div></a>
          <small class="copyright">Copyright © 1999-2020 DXT S.R.L.</small>
        </div>
      </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
